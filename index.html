<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <meta name="author" content="lar" />
    <meta name="keywords" content="십이간지 연애유형" />
    <meta name="description" content="십이간지 연애유형" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <title>십이간지로 알아보는 연애유형</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1 class="pt-5">십이간지로 알아보는 연애유형</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p>
          나만의 MBTI 사이트입니다. <br />
          아래 시작 버튼을 눌러서 시작해보세요!
        </p>
        <button
          type="button"
          class="btn btn-outline-danger mt-3"
          onclick="js:begin()"
        >
          시작하기
        </button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1 class="pt-3">당신의 결과는?😆</h1>
        <div class="resultName"></div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 mx-auto"
        ></div>
        <div class="resultDesc"></div>
        <button type="button" class="btn btn-warning mt-3 py-2 px-3">
          공유하기
        </button>
      </section>
      <script src="./js/data.js" charset="UTF-8"></script>
      <script src="./js/start.js" charset="UTF-8"></script>
    </div>
  </body>
</html>
